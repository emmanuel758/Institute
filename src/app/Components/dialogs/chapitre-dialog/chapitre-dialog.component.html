<!-- Header -->
<div
  class="fw-bold text-start d-flex pt-2 pb-2 ps-3 pe-3 justify-content-between align-items-center"
>
  <span class="me-4" [hidden]="mode == 'edit' || mode == 'show'"
    >Ajouter un chapitre</span
  >
  <span class="me-4" [hidden]="mode == 'add' || mode == 'show'"
    >Modifier un chapitre</span
  >

  <button mat-button [mat-dialog-close]="false" class="text-center">
    <mat-icon class="me-0">close</mat-icon>
  </button>
</div>

<!-- Content -->
<mat-dialog-content class="mat-typography pb-1 p-3">
  <div class="row">
    <!-- titre -->
    <div class="col-md-12">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Titre</mat-label>
        <input
          matInput
          ngModel
          [errorStateMatcher]="matcher"
          [formControl]="titreFormControl"
          [(ngModel)]="titre"
        />
      </mat-form-field>
    </div>

    <!-- position -->
    <div class="col-md-6">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Position</mat-label>
        <input
          matInput
          ngModel
          [errorStateMatcher]="matcher"
          [formControl]="positionFormControl"
          [(ngModel)]="position"
        />
      </mat-form-field>
    </div>

    <!-- durree -->
    <div class="col-md-6">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Duree (min)</mat-label>
        <input
          matInput
          ngModel
          inputmode="numeric"
          type="number"
          [errorStateMatcher]="matcher"
          [formControl]="dureeFormControl"
          [(ngModel)]="duree"
        />
      </mat-form-field>
    </div>

    <!-- texte -->
    <div class="col-md-12">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Lien</mat-label>
        <input
          matInput
          [(ngModel)]="texte"
          [errorStateMatcher]="matcher"
          [formControl]="texteFormControl"
          placeholder="Lien de la video"
        />
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>

<!-- Button action -->
<mat-dialog-actions align="end" class="p-3 pt-1">
  <button
    class="{{ _loaderService.isLoading ? '' : ' primary-light-button' }}"
    mat-button
    [hidden]="mode == 'show'"
    (click)="valid()"
    [disabled]="_loaderService.isLoading"
  >
    Enregistrer
  </button>

  <button
    [disabled]="_loaderService.isLoading"
    class="primary-dark-button"
    mat-button
    [mat-dialog-close]="false"
  >
    Annuler
  </button>
</mat-dialog-actions>
