<div
  class="card info-card sales-card border-1 border-dark-subtile border-top border-bottom border-start border-end"
>
  <div class="card-body">
    <h5 class="card-title fs-6 mb-0 text-secondary">{{ card_title }}</h5>

    <div class="d-flex align-items-center justify-content-between">
      <div class="ps-3">
        <h6 class="text-secondary fs-3">{{ card_value }}</h6>
      </div>
      <div
        class="card-icon {{
          card_icon_color
        }} rounded-circle d-flex align-items-center justify-content-center"
      >
        <i class="fs-1 text-secondary bi {{ card_icon_class }}"></i>
      </div>
    </div>
  </div>
</div>
