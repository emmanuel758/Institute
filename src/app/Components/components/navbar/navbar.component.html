<!-- ======= Header ======= -->
<header
  id="header"
  class="d-flex align-items-center sticky-top"
  [ngClass]="{ shadow: isScrolled }"
>
  <div
    class="ms-5 me-5 d-flex align-items-center justify-content-between w-100"
  >
    <div class="d-flex align-items-center">
      <!-- Logo -->
      <a href="#" class="logo me-2 d-none">
        <img src="../../../../assets/images/adaptive-icon.png" alt="" />
      </a>

      <!-- Title -->
      <a routerLink="/" class="text-decoration-none"
        ><span class="fw-bold fs-4 text-secondary-dark me-3">INSTITUTE</span></a
      >
    </div>

    <div id="navbar" class="navbar shadow-none">
      <ul class=" ">
        <li class="p-0">
          <!-- search bar -->
          <div class="container-fluid">
            <div class="" style="height: 56px !important">
              <mat-form-field class="w-100" appearance="outline">
                <input class="ps-2" matInput ngModel placeholder="Rechercher" />
                <button matSuffix mat-icon-button class="btn btn-sm">
                  <mat-icon matPrefix class="text-secondary">search</mat-icon>
                </button>
              </mat-form-field>
            </div>
          </div>
        </li>
        <li>
          <a
            routerLink="/home"
            routerLinkActive="active-link"
            class="nav-link text-secondary"
            >Accueil</a
          >
        </li>
        <li>
          <a
            routerLink="/cours"
            routerLinkActive="active-link"
            class="nav-link text-secondary"
            href="#"
            >Cours</a
          >
        </li>
        <li>
          <a
            routerLink="/domaines"
            routerLinkActive="active-link"
            class="nav-link text-secondary"
            href="#"
            >Domaines</a
          >
        </li>
        <li>
          <a
            routerLink="/a-propos"
            routerLinkActive="active-link"
            class="nav-link text-secondary"
            href="#"
            >A propos</a
          >
        </li>

        <!-- anonyme ================================ -->
        <li class="d-none ms-3 mt-sm-3 mt-md-0 mt-lg-0 mt-xl-0">
          <button
            (click)="go_to_login_page()"
            mat-raised-button
            class="me-2 shadow rounded-pill primary-light-button"
          >
            Connexion
          </button>
          <button
            (click)="go_to_register_page()"
            mat-raised-button
            class="shadow rounded-pill secondary-light-button"
          >
            Inscription
          </button>
        </li>

        <!-- user ===================================== -->
        <li>
          <button
            mat-button
            [matMenuTriggerFor]="menu"
            style="height: 56px !important"
          >
            <div class="d-flex flex-row align-items-center p-2">
              <!-- text -->
              <div class="d-flex flex-column me-2">
                <!-- name -->
                <span class="">Compte</span>
                <!-- role -->
                <span class="small text-secondary">Visiteur</span>
              </div>

              <!-- icon -->
              <mat-icon>keyboard_arrow_down</mat-icon>
            </div>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button
              (click)="go_to_login_page()"
              mat-menu-item
              class="bg-light-blue"
            >
              Se connecter
            </button>
            <button
              (click)="go_to_register_page()"
              mat-menu-item
              class="bg-light-blue"
            >
              S'inscrire
            </button>
          </mat-menu>
        </li>
      </ul>
      <i class="bi mobile-nav-toggle bi-x d-none" (click)="toggle_menu()"></i>
    </div>
    <button
      class="mobile-nav-toggle"
      type="button"
      mat-icon-button
      (click)="toggle_menu()"
    >
      <mat-icon>menu</mat-icon>
    </button>

    <!-- .navbar -->
  </div>
</header>
<!-- End Header -->
