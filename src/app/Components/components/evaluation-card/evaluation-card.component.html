<div
  class="p-3 rounded-3 border-1 border-top border-bottom border-start border-end border-dark-subtile d-flex flex-row align-items-start mb-4"
>
  <!-- course characteristics -->
  <div>
    <!-- course title -->
    <div class="mb-2 d-flex flex-column">
      <span class="fs-5 fw-semibold mb-2">UI/UX Design</span>
      <span *ngIf="state == 'finished'" class="rounded-1 text-primary small">
        Lundi, 10 Janvier 2024</span
      >
    </div>
    <!-- course description -->
    <p class="text-secondary mb-3">Evaluation 01 - Les bases du design</p>

    <!-- button section -->
    <div class="d-flex align-items-center">
      <button
        *ngIf="state == 'available'"
        class="border-primary"
        color="primary"
        mat-stroked-button
        (click)="got_to_evaluation()"
      >
        Accéder à l'évaluation
      </button>

      <button *ngIf="state == 'finished'" class="bg-light" mat-stroked-button>
        Consulter
      </button>
    </div>
  </div>
</div>
