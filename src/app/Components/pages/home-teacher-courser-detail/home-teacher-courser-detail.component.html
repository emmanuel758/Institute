<!-- title -->
<div
  class="fs-3 text-dark mb-3 sticky-top t-86 d-flex align-items-center bg-white pb-2 pt-3"
  style="z-index: 996 !important"
>
  <button
    data-bs-toggle="offcanvas"
    data-bs-target="#offcanvasExample"
    aria-controls="offcanvasExample"
    mat-icon-button
    class="me-2 d-lg-none"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span class="me-2"> UI/UX Design </span>
  <button mat-button class="small bg-light fs-6">Voir les details</button>
</div>

<!-- Chapitres -->
<div class="mb-4">
  <!-- text -->
  <div
    class="mb-3 text-secondary d-flex align-items-center flex-row justify-content-between"
  >
    <span>Chapitres</span>
    <button
      (click)="open_chap_dialog('add', null)"
      mat-stroked-button
      class="btn bt-sm border-dark-subtle text-secondary bg-light"
    >
      Ajouter
    </button>
  </div>

  <!-- content -->
  <table mat-table [dataSource]="dataSourceChapitre" class="">
    <!-- no Column -->
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef>N°</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- titre Column -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef>Titre</th>
      <td mat-cell *matCellDef="let element">{{ element.titre }}</td>
    </ng-container>

    <!-- duree Column -->
    <ng-container matColumnDef="duree">
      <th mat-header-cell *matHeaderCellDef>Duree</th>
      <td mat-cell *matCellDef="let element">{{ element.duree }}</td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button class="btn btn-sm btn-outline-warning me-2">Voir</button>
        <button class="btn btn-sm btn-outline-success me-2">Consulter</button>
        <button class="btn btn-sm btn-outline-danger">Supprimer</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsChapitre"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsChapitre"></tr>
  </table>

  <!-- paginator -->
  <mat-paginator
    #paginator_chapitre="matPaginator"
    class="mt-3"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>

<!-- Liste des evaluations -->
<div>
  <!-- text -->
  <div
    class="mb-3 text-secondary d-flex align-items-center flex-row justify-content-between"
  >
    <span>Évaluations</span>
    <button
      mat-stroked-button
      class="btn bt-sm border-dark-subtle text-secondary bg-light"
    >
      Ajouter
    </button>
  </div>

  <!-- content -->
  <table mat-table [dataSource]="dataSourceEvaluation" class="">
    <!-- no Column -->
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef>N°</th>
      <td mat-cell *matCellDef="let element">{{ element.no }}</td>
    </ng-container>

    <!-- Titre Column -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef>Titre</th>
      <td mat-cell *matCellDef="let element">{{ element.titre }}</td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button
          (click)="go_to_evaluation_page(element)"
          class="btn btn-sm btn-outline-warning me-2"
        >
          Questionnaire
        </button>
        <button class="btn btn-sm btn-outline-success me-2">Modifier</button>
        <button class="btn btn-sm btn-outline-danger">Supprimer</button>
      </td>
      <!-- <td mat-cell *matCellDef="let element"></td> -->
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsEvaluation"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsEvaluation"></tr>
  </table>

  <!-- paginator -->
  <mat-paginator
    #paginator_evaluation="matPaginator"
    class="mt-3"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
