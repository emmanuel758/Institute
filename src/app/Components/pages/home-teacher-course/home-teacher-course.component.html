<div
  class="fs-3 text-dark mb-3 sticky-top t-86 d-flex align-items-center bg-white pb-2 pt-3"
  style="z-index: 996 !important"
>
  <button
    data-bs-toggle="offcanvas"
    data-bs-target="#offcanvasExample"
    aria-controls="offcanvasExample"
    mat-icon-button
    class="me-2 d-lg-none"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span> Gestion des cours </span>
</div>

<!-- Subtitle -->
<div>
  <!-- text -->
  <div
    class="mb-3 text-secondary d-flex align-items-center flex-row justify-content-between"
  >
    <span>Liste des cours</span>
    <button
      (click)="open_cours_dialog('add', null)"
      mat-stroked-button
      class="btn bt-sm border-dark-subtle text-secondary bg-light"
    >
      Ajouter
    </button>
  </div>

  <!-- content -->
  <table mat-table [dataSource]="dataSource" class="">
    <!-- titre Column -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef>Titre</th>
      <td mat-cell *matCellDef="let element">{{ element.nom }}</td>
    </ng-container>

    <!-- niveau Column -->
    <ng-container matColumnDef="niveau">
      <th mat-header-cell *matHeaderCellDef>Niveau</th>
      <td mat-cell *matCellDef="let element">{{ element.niveau }}</td>
    </ng-container>

    <!-- chapitres Column -->
    <ng-container matColumnDef="chapitre">
      <th mat-header-cell *matHeaderCellDef>Chapitres</th>
      <td mat-cell *matCellDef="let element">{{ element.nombreModule }}</td>
    </ng-container>

    <!-- sujet Column -->
    <ng-container matColumnDef="sujet">
      <th mat-header-cell *matHeaderCellDef>Sujet</th>
      <td mat-cell *matCellDef="let element">{{ element.sujets.nom }}</td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button class="btn btn-sm btn-outline-warning me-2">Voir</button>
        <button
          (click)="go_to_chapitres()"
          class="btn btn-sm btn-outline-success me-2"
        >
          Consulter
        </button>
        <button class="btn btn-sm btn-outline-danger">Supprimer</button>
      </td>
      <!-- <td mat-cell *matCellDef="let element"></td> -->
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- paginator -->
  <mat-paginator
    class="mt-3"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
