<!-- title -->
<div
  class="fs-3 text-dark mb-3 sticky-top t-86 d-flex align-items-center bg-white pb-2 pt-3"
  style="z-index: 996 !important"
>
  <button
    data-bs-toggle="offcanvas"
    data-bs-target="#offcanvasExample"
    aria-controls="offcanvasExample"
    mat-icon-button
    class="me-2 d-lg-none"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span> Evaluation N°1 </span>
</div>

<!-- Subtitle -->
<div>
  <!-- text -->
  <div
    class="mb-3 text-secondary d-flex align-items-center flex-row justify-content-between"
  >
    <span>Questionnaire</span>
    <button
      (click)="open_evaluation_dialog('add', null)"
      mat-stroked-button
      class="btn bt-sm border-dark-subtle text-secondary bg-light"
    >
      Ajouter
    </button>
  </div>

  <!-- content -->
  <table mat-table [dataSource]="dataSource" class="">
    <!-- no Column -->
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef>N°</th>
      <td mat-cell *matCellDef="let element">{{ element.no }}</td>
    </ng-container>

    <!-- enonce Column -->
    <ng-container matColumnDef="enonce">
      <th mat-header-cell *matHeaderCellDef>Enonce</th>
      <td mat-cell *matCellDef="let element">{{ element.enonce }}</td>
    </ng-container>

    <!-- proposition Column -->
    <ng-container matColumnDef="proposition">
      <th mat-header-cell *matHeaderCellDef>Propositions</th>
      <td mat-cell *matCellDef="let element">{{ element.proposition }}</td>
    </ng-container>

    <!-- reponse Column -->
    <ng-container matColumnDef="reponse">
      <th mat-header-cell *matHeaderCellDef>Reponse</th>
      <td mat-cell *matCellDef="let element">{{ element.reponse }}</td>
    </ng-container>

    <!-- point Column -->
    <ng-container matColumnDef="point">
      <th mat-header-cell *matHeaderCellDef>Point</th>
      <td mat-cell *matCellDef="let element">{{ element.point }}</td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button
          (click)="open_evaluation_dialog('edit', element)"
          class="btn btn-sm btn-outline-success me-2"
        >
          Modifier
        </button>
        <button (click)="open_delete_dialog()" class="btn btn-sm btn-outline-danger">Supprimer</button>
      </td>
      <!-- <td mat-cell *matCellDef="let element"></td> -->
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- paginator -->
  <mat-paginator
    class="mt-3"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
